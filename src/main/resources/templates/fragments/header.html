<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="headTag">
    <meta http-equiv="Content-Type" content="username/html; charset=UTF-8"/>
    <title>Kudos!</title>

    <link href="../../css/kudos.css"
          th:href="@{/css/kudos.css}" rel="stylesheet" />
</head>
<body>
<table style="float: right" th:fragment="headLinks">
    <tr >
        <td th:unless="${#httpServletRequest.remoteUser != null}"><a href="/login">Login</a></td>
        <td th:unless="${#httpServletRequest.remoteUser != null}"><a href="/register">Register</a></td>
        <td th:if="${#httpServletRequest.remoteUser != null}"><form th:action="@{/logout}" method="post">
            <input type="submit" value="Log out" />
        </form></td>
        <td th:if="${#httpServletRequest.requestURI != '/'}"><a href="/">Kudos</a></td>
    </tr>
</table>
<form th:fragment="searchTag" action="#" th:action="@{/}" th:object="${searchKudoForm}" method="post">
    # Kudos Displayed
    <input class="small" type="text" id="limitNumberOfKudosDisplayed" name="limitNumberOfKudosDisplayed" th:value="${searchKudoForm.limitNumberOfKudosDisplayed}"/>
    <input type="submit" value="Limit" /> <input type="reset" value="Reset" />
</form>
</body>
</html>
